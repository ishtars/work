<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>实体列表</title>
    <style>
    body {font-family: "\u5FAE\u8F6F\u96C5\u9ED1", Arial, sans-serif; margin:40px;}
    ul {list-style-type: none; padding: 0;}
    li {padding: 4px 0;}
    .pager {margin-top: 20px;}
    </style>
</head>
<body>
    <h2>实体列表 (每页50个)</h2>
    <a href="{{ url_for('index') }}">返回首页</a>
    <ul>
        {% for e in entities %}
        <li>{{ e }}</li>
        {% endfor %}
    </ul>
    <div class="pager">
        {% if page > 1 %}
        <a href="{{ url_for('list_entities_route', page=page-1) }}">上一页</a>
        {% endif %}
        <span>第 {{ page }} 页</span>
        <a href="{{ url_for('list_entities_route', page=page+1) }}">下一页</a>
    </div>
</body>
</html>
