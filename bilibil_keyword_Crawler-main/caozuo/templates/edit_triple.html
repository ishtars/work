<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑三元组</title>
    <style>
    body {font-family: "\u5FAE\u8F6F\u96C5\u9ED1", Arial, sans-serif; margin:40px;}
    input {font-size: 1em;}
    </style>
</head>
<body>
    <h2>编辑三元组</h2>
    <form method="post">
        <input name="start" value="{{ triple['start'] }}" placeholder="起始实体" />
        <input name="relation" value="{{ triple['relation'] }}" placeholder="关系" />
        <input name="end" value="{{ triple['end'] }}" placeholder="目标实体" />
        <button type="submit">保存</button>
    </form>
    <p>
        <a href="{{ url_for('list_triples', page=page, q=query) }}">返回三元组列表</a> |
        <a href="{{ url_for('relations_page') }}">管理所有关系</a> |
        <a href="{{ url_for('entities_page') }}">管理所有实体</a>
    </p>
</body>
</html>
